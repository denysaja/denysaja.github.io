<!DOCTYPE html>
<html lang="id">
<head>

<title>Input Pengeluaran & Pemasukan</title>

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

<body>

<div class="container mt-3">

<form method="POST"

 target="hidden_iframe"
 onsubmit="return sebelumSubmitKM();"
 class="card card-body">

<input type="hidden" name="sheet" value="keluar_masuk">
<input type="hidden" name="token" value="RT06-IURAN-2025-SECURE">

<div class="row mb-2">
  <div class="col-6">
    <label>Tanggal</label>
    <input type="date" name="tanggal" class="form-control" required>
  </div>
  <div class="col-6">
    <label>Bulan Dibayar</label>
    <input type="month" name="bulan_dibayar" class="form-control" required>
  </div>
</div>

<div class="mb-2">
  <label>Deskripsi</label>
  <input name="deskripsi" class="form-control" required>
</div>

<div class="row mb-2">
  <div class="col-6">
    <label>Jenis</label>
    <select name="jenis" id="jenis" class="form-select" required>
      <option value="">-- pilih --</option>
    </select>
  </div>
  <div class="col-6">
    <label>Keterangan</label>
    <input name="keterangan" class="form-control">
  </div>
</div>

<div class="row mb-2">
  <div class="col-6">
    <label>Pengeluaran</label>
    <input name="pengeluaran" id="pengeluaran" class="form-control" value="0">
  </div>
  <div class="col-6">
    <label>Pemasukan</label>
    <input name="pemasukan" id="pemasukan" class="form-control" value="0">
  </div>
</div>

</div>

  <div class="spinner-border text-light"></div>
</div>

  <div id="toastSuccess" class="toast text-bg-success">
