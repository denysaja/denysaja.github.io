<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">

<div class="container mt-3">

 target="hidden_iframe"
 onsubmit="return sebelumSubmitIbu2();"
 class="card card-body">

<input type="hidden" name="sheet" value="iuran_ibu2">
<input type="hidden" name="alamat" value="RT 06">
<input type="hidden" name="login_token" id="login_token">


<div class="row mb-2">
  <div class="col-6">

    <input name="id_warga" id="id_warga" class="form-control"
           list="list_ibu2" required>

  <div class="col-6">
    <label>Nama</label>
    <input name="nama" id="nama" class="form-control" readonly>

<div class="row mb-2">
  <div class="col-6">
    <label>Dasawisma</label>
    <input name="dasawisma" id="dasawisma" class="form-control" readonly>
  </div>
  <div class="col-6">
    <label>Bulan Dibayar</label>
    <input type="month" name="bulan_bayar" class="form-control" required>
  </div>
</div>

<div class="row mb-2">
  <div class="col-6">
    <label>Tanggal Bayar</label>
    <input type="date" name="tgl_bayar" id="tgl_bayar" class="form-control">
  </div>
  <div class="col-6">
    <label>Iuran</label>
    <input name="rupiah_bayar" id="rupiah_bayar" class="form-control" value="12000">
  </div>
</div>

<div class="row mb-2">
  <div class="col-6">
    <label>Total</label>
    <input name="total" id="total" class="form-control" readonly>
  </div>
</div>

</div>
