<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Input Iuran Warga</title>

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
<link href="css/custom.css" rel="stylesheet">
</head>
<body>

<div class="container mt-3">

<h4>ðŸ§¾ Input Iuran Warga</h4>

<div class="alert alert-info small">
<b>Default:</b> Kas RT 5.000 | Kematian 2.000 | Iuran Agustus 2.000 | Konsumsi 5.000 | Sampah 0
</div>

<form method="POST"
 action="https://script.google.com/macros/s/AKfycbyrGqqPlELhSMSN1CM-3tGTLn0um20alb96tfM3pp8J4uET5Tykej6UmlyX4IJfo5Br5Q/exec"
 onsubmit="return sebelumSubmitWarga();"
 class="card card-body">

<input type="hidden" name="sheet" value="iuran_warga_rt06">
<input type="hidden" name="token" value="RT06-IURAN-2025-SECURE">
<input type="hidden" name="origin" value="https://denysaja.github.io">

<div class="row mb-2">
  <div class="col-6">
    <label>ID Warga</label>
    <input class="form-control" name="id_warga" id="id_warga"
           list="list_warga" required>
    <datalist id="list_warga"></datalist>
  </div>
  <div class="col-6">
    <label>Nama</label>
    <input class="form-control" name="nama" id="nama" readonly>
  </div>
</div>

<div class="row mb-2">
  <div class="col-6">
    <label>Bulan Dibayar</label>
    <input type="month" class="form-control" name="bulan_dibayar" required>
  </div>
  <div class="col-6">
    <label>Tanggal Bayar</label>
    <input type="date" class="form-control" name="tgl_bayar" required>
  </div>
</div>

<input type="hidden" name="alamat" value="RT 06">

<div class="row text-center mb-2">
  <div class="col-6"><label>Kas RT</label><input name="kas_rt" class="form-control hitung" value="5000"></div>
  <div class="col-6"><label>Kematian</label><input name="kematian" class="form-control hitung" value="2000"></div>
  <div class="col-6"><label>Iuran Agustus</label><input name="iuran_agustus" class="form-control hitung" value="2000"></div>
  <div class="col-6"><label>Konsumsi</label><input name="konsumsi" class="form-control hitung" value="5000"></div>
  <div class="col-6"><label>Sampah</label><input name="sampah" class="form-control hitung" value="0"></div>
  <div class="col-6"><label class="fw-bold text-primary">Total</label><input name="total" id="total" class="form-control fw-bold" readonly></div>
</div>

<button class="btn btn-primary w-100">ðŸ’¾ Simpan</button>

</form>
</div>

<script src="js/input_warga.js"></script>
<!-- LOADING OVERLAY -->
<div id="loadingOverlay" class="loading-overlay d-none">
  <div class="spinner-border text-light" role="status"></div>
</div>

<!-- TOAST -->
<div class="toast-container position-fixed top-0 end-0 p-3">
  <div id="toastSuccess" class="toast text-bg-success" role="alert">
    <div class="toast-body">
      âœ… Input sukses
    </div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
