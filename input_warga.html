<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Input Iuran Warga</title>

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<div class="container mt-3">
<h4>ðŸ§¾ Input Iuran Warga</h4>

<form method="POST"
 action="https://script.google.com/macros/s/AKfycbyrGqqPlELhSMSN1CM-3tGTLn0um20alb96tfM3pp8J4uET5Tykej6UmlyX4IJfo5Br5Q/exec"
 target="hidden_iframe"
 onsubmit="return sebelumSubmit();"
 class="card card-body">

<input type="hidden" name="alamat" value="RT 06">

<div class="row mb-2">
  <div class="col-6">
    <label>ID Warga</label>
    <input name="id_warga" id="id_warga" class="form-control"
           list="list_warga" required>
    <datalist id="list_warga"></datalist>
  </div>
  <div class="col-6">
    <label>Nama</label>
    <input name="nama" id="nama" class="form-control" readonly>
  </div>
</div>

<div class="row mb-2">
  <div class="col-6">
    <label>Bulan Dibayar</label>
    <input type="month" name="bulan_dibayar" class="form-control" required>
  </div>
  <div class="col-6">
    <label>Tanggal Bayar</label>
    <input type="date" name="tgl_bayar" id="tgl_bayar" class="form-control">
  </div>
</div>

<div class="row mb-2 text-center">
  <div class="col-4"><label>Kas RT</label><input name="kas_rt" class="form-control hitung" value="5000"></div>
  <div class="col-4"><label>Kematian</label><input name="kematian" class="form-control hitung" value="2000"></div>
  <div class="col-4"><label>Iuran Agustus</label><input name="iuran_agustus" class="form-control hitung" value="2000"></div>
  <div class="col-4"><label>Konsumsi</label><input name="konsumsi" class="form-control hitung" value="5000"></div>
  <div class="col-4"><label>Sampah</label><input name="sampah" class="form-control hitung" value="0"></div>
  <div class="col-4"><label>Total</label><input name="total" id="total" class="form-control" readonly></div>
</div>

<button class="btn btn-primary w-100">ðŸ’¾ Simpan</button>
</form>

<hr>
<h6>ðŸ•˜ 5 Input Terakhir</h6>
<table class="table table-sm">
<thead>
<tr><th>Nama</th><th>Bulan</th><th class="text-end">Total</th></tr>
</thead>
<tbody id="history"></tbody>
</table>
</div>

<iframe name="hidden_iframe" style="display:none;"></iframe>

<script src="js/input_warga.js"></script>
</body>
</html>
